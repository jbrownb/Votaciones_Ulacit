<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>STUDENT GOVERNMENT ELECTION </title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="estilos.css" rel="stylesheet">

<body>

                        <td class="lbl">

                </tbody>
            </table>

    <!--------------------------------------------------------------------------------------->
    <div class="row">
        <div>

    <!--------------------------------------------------------------------------------------->
